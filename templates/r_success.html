<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #11998e, #38ef7d);
            animation: gradientAnimation 5s infinite alternate;
        }

        @keyframes gradientAnimation {
            from { background: linear-gradient(45deg, #11998e, #38ef7d); }
            to { background: linear-gradient(45deg, #fc466b, #3f5efb); }
        }

        .success-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 450px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: white;
            font-weight: 600;
            font-size: 28px;
        }

        p {
            color: white;
            font-size: 18px;
            margin: 10px 0;
        }

        .checkmark {
            font-size: 60px;
            color: #4CAF50;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: white;
            color: #11998e;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #f1f1f1;
            transform: scale(1.05);
        }

        /* New Styling for Login Button */
        .login-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background: #ff512f;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background: #dd2476;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">âœ”</div>
        <h1>Registration Successful!</h1>
        <p>Welcome, <b>{{ username }}</b>! ðŸŽ‰</p>
        <p>Your account has been successfully created.</p>

        <!-- Login Button -->
        <a href="/login" class="login-btn">Go to Login</a> 
        
        <!-- Register Another User Button -->
        <a href="/" class="btn">Register Another User</a> 
    </div>
</body>
</html>
