<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            animation: fadeIn 1.5s ease-in;
            transition: background 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 1s ease-in-out;
            max-width: 350px;
            width: 100%;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            color: #2c5364;
            font-size: 28px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 16px;
        }

        input:focus {
            border-color: #2c5364;
            box-shadow: 0 0 8px rgba(44, 83, 100, 0.6);
        }

        .animated-btn {
            display: block;
            background: linear-gradient(to right, #11998e, #38ef7d);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 92%;
            margin-top: 15px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(56, 239, 125, 0.5);
            animation: pulse 1.5s infinite;
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(56, 239, 125, 0.5); }
            50% { box-shadow: 0 0 20px rgba(56, 239, 125, 0.9); }
            100% { box-shadow: 0 0 10px rgba(56, 239, 125, 0.5); }
        }

        .animated-btn:hover {
            background: linear-gradient(to right, #38ef7d, #11998e);
            transform: scale(1.1);
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1.1); }
        }
    </style>
    <script>
        function enableButton() {
            var username = document.querySelector('input[name="username"]').value;
            var password = document.querySelector('input[name="password"]').value;
            var button = document.querySelector('.animated-btn');
            
            if (username.trim() !== "" && password.trim() !== "") {
                button.style.pointerEvents = "auto";
                button.style.opacity = "1";
            } else {
                button.style.pointerEvents = "none";
                button.style.opacity = "0.5";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form onsubmit="event.preventDefault();">
            <input type="text" name="username" placeholder="Username" required oninput="enableButton()">
            <input type="password" name="password" placeholder="Password" required oninput="enableButton()">
            <a href="{{ url_for('page') }}" class="animated-btn">LOGIN</a>
        </form>
    </div>
</body>
</html>
